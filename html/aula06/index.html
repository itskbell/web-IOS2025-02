<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML </title>
</head>
<body>

     <header>
         <h1> Listas HTML </h1>
     </header>

     <main>
         <h2>Tipos de listas </h2>
         <!--  Ul = unordered List , ou sekja, lista desordenada -->
             <ul> 
         <!-- Li = List Item , ou seja, item da lista -->
                 <li> Listas ordenadas OL </li>
                 <li> Listas não-ordenadas UL </li>
                 <li> Listas de definição DL </li>
             </ul>
         <h2> top 3 piores de musicas </h2>     
             <ol type="1">
                <li>Rincon Sapiência - Ponta de lança</li>
                <li>VEIGH - Turma do bairro </li>
                <li>Ghost Town</li>
             </ol>
     </main>

     <footer>
         <p> feito no instituto oportunidade social </p>
     </footer>

</body>
</html>
